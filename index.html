<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star-Wars</title>
</head>
<body>
    <header>
        <section class="box">
            <figure class="estrela">
                <img src="./img/star uó topo.png" alt="estrela da morte">
            </figure>
            <figure class="kylo">
                <img src="./img/Kylo-Ren-banner sem fundo.png" alt="Kylo Ren">
            </figure>
            <figure class="star">
                <img src="./img/star.png" alt="Star">
            </figure>
            <figure class="wars">
                <img src="./img/wars.png" alt="Wars">
            </figure>
            <figure class="lergiao">
                <img src="./img/Grupo 4.png" alt="Crie Sua Lergião">
            </figure>
        </section>
        <section class="indroduçao">
            <div class="começo">
                <h2>COMECE A JOGAR</h2>
                <p>Baixe o jogo, cadastre seu nome de usuário e comece a interagir com mais de um milhão de jogadores.</p>
                <button>DOWNLOAD</button>
            </div>
            <div class="robot">
                <img src="./img/sta uo robot.png" alt="star-wars-robot">
            </div>
            <div class="batalha">
                <img src="./img/star wars frente de batalha.png" alt="star-wars-frente-de-batalha">
            </div>
        </section>
    </header>
</body>
</html>
